[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require external services)
    llm: marks tests that make real LLM calls (slow, expensive)
    unit: marks tests as unit tests (fast, no external dependencies)

# Addopts - default options (skip slow/LLM tests by default)
addopts = 
    -v
    -m "not slow and not llm"
    --tb=short
    --strict-markers

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

