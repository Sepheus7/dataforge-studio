apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataforge-backend
  namespace: dataforge
  labels:
    app: dataforge-backend
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dataforge-backend
  template:
    metadata:
      labels:
        app: dataforge-backend
        component: api
    spec:
      serviceAccountName: dataforge-backend
      containers:
      - name: backend
        image: <ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/dataforge-backend:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: dataforge-secrets
              key: api-key
        - name: AWS_REGION
          value: "us-east-1"
        - name: LLM_PROVIDER
          value: "bedrock"
        - name: LLM_MODEL
          value: "anthropic.claude-3-5-haiku-20241022:0"
        - name: LANGCHAIN_TRACING_V2
          value: "true"
        - name: LANGCHAIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: dataforge-secrets
              key: langsmith-api-key
        - name: LANGCHAIN_PROJECT
          value: "dataforge-studio"
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: dataforge-config
              key: s3-bucket
        - name: USE_S3
          value: "true"
        - name: REDIS_URL
          value: "redis://dataforge-redis:6379"
        - name: USE_REDIS
          value: "true"
        - name: SPACY_MODEL
          value: "en_core_web_sm"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dataforge-backend
  namespace: dataforge
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/dataforge-backend-role

